<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #scanner-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 300px;
            margin: auto;
            background: black;
            overflow: hidden;
        }
        canvas, video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #green-line {
            position: absolute;
            width: 100%;
            height: 4px;
            background: limegreen;
            top: 0;
            animation: scan 2s linear infinite;
        }
        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Barcode Scanner</h2>
    <div id="scanner-container">
        <div id="green-line"></div>
    </div>
    <button onclick="toggleCamera()">Switch Camera</button>
    <p id="result">Scan a barcode...</p>

    <script>
        let currentCamera = 0;
        let cameras = [];

        async function startScanner() {
            if (cameras.length === 0) {
                let devices = await navigator.mediaDevices.enumerateDevices();
                cameras = devices.filter(device => device.kind === 'videoinput');
            }

            Quagga.init({
                inputStream: {
                    type: "LiveStream",
                    constraints: {
                        facingMode: currentCamera ? "user" : "environment"
                    },
                    target: document.getElementById("scanner-container"),
                },
                decoder: {
                    readers: ["code_128_reader", "ean_reader", "ean_8_reader", "upc_reader", "upc_e_reader", "code_39_reader", "code_39_vin_reader", "codabar_reader", "i2of5_reader", "2of5_reader", "code_93_reader"]
                }
            }, function(err) {
                if (err) {
                    console.error("Quagga init error:", err);
                    return;
                }
                Quagga.start();
            });

            Quagga.onDetected(function(data) {
                Quagga.stop();
                document.getElementById("result").innerText = "Scanned Code: " + data.codeResult.code;
                playBeep();
                setTimeout(startScanner, 1500);
            });
        }

        async function toggleCamera() {
            if (cameras.length === 0) {
                cameras = await navigator.mediaDevices.enumerateDevices();
                cameras = cameras.filter(device => device.kind === 'videoinput');
            }

            if (cameras.length > 1) {
                currentCamera = (currentCamera + 1) % cameras.length;
                Quagga.stop();
                startScanner();
            }
        }

        function playBeep() {
            let beep = new Audio("beep.wav"); // Ensure "beep.wav" is in the same folder as this file
            beep.play();
        }

        startScanner();
    </script>
</body>
</html>

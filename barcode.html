<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barcode Scanner</title>
  <style>
    #scanner-container {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      text-align: center;
    }
    #interactive {
      width: 100%;
      height: 300px;
      border: 1px solid #ccc;
      position: relative;
    }
    #result {
      margin-top: 20px;
      font-size: 1.5em;
      font-weight: bold;
    }
    #switch-camera {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="scanner-container">
    <h1>Barcode Scanner</h1>
    <div id="interactive"></div>
    <div id="result">Scanned Barcode: <span id="barcode"></span></div>
    <button id="switch-camera">Switch Camera</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <script>
    let currentFacingMode = "environment"; // Start with the rear camera
    let isQuaggaInitialized = false;

    // Function to initialize Quagga
    function initializeQuagga(facingMode) {
      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: document.querySelector('#interactive'),
          constraints: {
            width: 480,
            height: 320,
            facingMode: facingMode // Use the selected camera
          },
        },
        decoder: {
          readers: ["code_128_reader", "ean_reader", "upc_reader"] // Supported barcode formats
        }
      }, function (err) {
        if (err) {
          console.error(err);
          return;
        }
        console.log("Quagga initialized successfully with facingMode: " + facingMode);
        Quagga.start();
        isQuaggaInitialized = true;
      });
    }

    // Function to stop Quagga
    function stopQuagga() {
      if (isQuaggaInitialized) {
        Quagga.stop();
        console.log("Quagga stopped.");
        isQuaggaInitialized = false;
      }
    }

    // Initialize Quagga with the default camera (rear)
    initializeQuagga(currentFacingMode);

    // Event listener for barcode detection
    Quagga.onDetected(function (result) {
      const barcode = result.codeResult.code;
      document.getElementById('barcode').textContent = barcode;
      console.log("Barcode detected: ", barcode);
    });

    // Event listener for the switch camera button
    document.getElementById('switch-camera').addEventListener('click', function () {
      stopQuagga(); // Stop the current Quagga instance
      currentFacingMode = currentFacingMode === "environment" ? "user" : "environment"; // Toggle between front and back camera
      initializeQuagga(currentFacingMode); // Reinitialize Quagga with the new camera
      console.log("Switched to camera: " + currentFacingMode);
    });
  </script>
</body>
</html>
